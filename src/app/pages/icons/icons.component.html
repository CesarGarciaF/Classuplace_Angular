<div class="container">
  <div class="row justify-content-center">
    <!-- Card 1 -->
    <div class="col-md-4 mb-3">
      <div class="card shadow-sm">
        <div class="card-body text-center">
          <h5 class="card-title">Matematicas para ingenieria</h5>
          <!-- Imagen entre el título y el contenido con ancho igual al de la carta -->
          <img src="../../../assets/img/matematicas.jpg" alt="Image 1" class="img-fluid mb-3 w-100" style="height: 200px; object-fit: cover;">
          <p class="card-text">Sunim Mojardim Torres</p>
        </div>
      </div>
    </div>
    
    <!-- Card 2 -->
    <div class="col-md-4 mb-3">
      <div class="card shadow-sm">
        <div class="card-body text-center">
          <h5 class="card-title">Historia del mundo</h5>
          <!-- Imagen entre el título y el contenido con ancho igual al de la carta -->
          <img src="../../../assets/img/historia.jpeg" alt="Image 2" class="img-fluid mb-3 w-100" style="height: 200px; object-fit: cover;">
          <p class="card-text">Jorge Bernal Espinoza</p>
        </div>
      </div>
    </div>
    
    <!-- Card 3 -->
    <div class="col-md-4 mb-3">
      <div class="card shadow-sm">
        <div class="card-body text-center">
          <h5 class="card-title">Musica y sus plataformas</h5>
          <!-- Imagen entre el título y el contenido con ancho igual al de la carta -->
          <img src="../../../assets/img/musica.jpg" alt="Image 3" class="img-fluid mb-3 w-100" style="height: 200px; object-fit: cover;">
          <p class="card-text">Cesar Garcia Feliz</p>
        </div>
      </div>
    </div>
    
    <!-- Card 4 -->
    <div class="col-md-4 mb-3">
      <div class="card shadow-sm">
        <div class="card-body text-center">
          <h5 class="card-title">Scrum para desarrolladores</h5>
          <!-- Imagen entre el título y el contenido con ancho igual al de la carta -->
          <img src="../../../assets/img/scrum.jpeg" alt="Image 1" class="img-fluid mb-3 w-100" style="height: 200px; object-fit: cover;">
          <p class="card-text">Laura Amavizca Valdez</p>
        </div>
      </div>
    </div>
    
    <!-- Card 5 -->
    <div class="col-md-4 mb-3">
      <div class="card shadow-sm">
        <div class="card-body text-center">
          <h5 class="card-title">UX & UI en el mundo actual</h5>
          <!-- Imagen entre el título y el contenido con ancho igual al de la carta -->
          <img src="../../../assets/img/ux.png" alt="Image 2" class="img-fluid mb-3 w-100" style="height: 200px; object-fit: cover;">
          <p class="card-text">Carlos Feliz Aviles</p>
        </div>
      </div>
    </div>
    
    <!-- Card 6 -->
    <div class="col-md-4 mb-3">
      <div class="card shadow-sm">
        <div class="card-body text-center">
          <h5 class="card-title">Ingles avanzado</h5>
          <!-- Imagen entre el título y el contenido con ancho igual al de la carta -->
          <img src="../../../assets/img/english.jpg" alt="Image 3" class="img-fluid mb-3 w-100" style="height: 200px; object-fit: cover;">
          <p class="card-text">Jose Luna Gaxiola</p>
        </div>
      </div>
    </div>
  </div>  

  <!-- Floating Button -->
  <button class="btn btn-primary btn-floating position-fixed bottom-0 end-0 m-3" (click)="openModal()">
    +
  </button>

  <!-- Modal -->
  <div class="modal fade" id="addCardModal" tabindex="-1" aria-labelledby="addCardModalLabel" aria-hidden="true"
    [ngClass]="{'show': isModalOpen}" [class.d-block]="isModalOpen" style="display: none;">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header  text-white">
          <h5 class="modal-title text-black" id="addCardModalLabel">Add New Card</h5>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="cardTitle" class="form-label">Card Title</label>
              <input type="text" class="form-control" id="cardTitle" placeholder="Enter card title">
            </div>

            <div class="mb-3">
              <label for="cardContent" class="form-label">Card Content</label>
              <textarea class="form-control" id="cardContent" placeholder="Enter card content" rows="3"></textarea>
            </div>

            <div class="mb-3">
              <label for="imageUpload" class="form-label">Upload Image</label>
              <input type="file" class="form-control" id="imageUpload" accept="image/*">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="closeModal()">Close</button>
          <button type="button" class="btn btn-primary">Save Card</button>
        </div>
      </div>
    </div>
  </div>
</div>
